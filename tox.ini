[tox]
envlist = py39, py310, py311, docs, pep8

isolated_build = true

[testenv]
deps = 
    pytest
commands = 
    pip install -r requirements.txt
    test: pytest

[testenv:docs]
description = Build and test the documentation
deps =
    sphinx
    sphinx-testing
commands =
    sphinx-build docs docs/_build

[testenv:pep8]
deps = pycodestyle
commands = pycodestyle slsne

[pycodestyle]
max-line-length = 120
